<!doctype html>
<html> 
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=1024" />
        <title>Main Window</title>
        <link href="css/impress.css" rel="stylesheet" />
    </head>
    <body>
        <div id="impress">
               <div id="firstSlide" class="step">
                   <div class="slide">
                       <p id="click">Test</p>
                       <div class="notes">
                           <p>Notes for Slide 1</p>
                       </div>
                   </div> 
               </div>
               <div id="SecondSlide" class="step" data-x="1000">
                   <div class="slide">
                       <p>Test2</p>
                       <div class="notes">
                           <p><strong>Notes</strong> for Slide 2</p>
                       </div>
                   </div> 
               </div>

        </div>
    
    
    
           <script language='javascript' src='js/impress.js'></script>
           <script language='javascript' src='js/remote.js'></script>
           <script language='javascript'>
                //open the notes window
                var popup = openWindow('notes.html');
                //start up impress    
                impress().init();
                //for each subsequent slide
                    //TODO: Clean this
                window.addEventListener("impress:stepenter", function(e){sendstep(popup,e);} );

           </script>
    </body>
</html>
