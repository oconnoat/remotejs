<!doctype html>
<html> 
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=1024" />
        <title>Main Window</title>
        <link href="css/impress.css" rel="stylesheet" />
    </head>
    <body>
        <div id="impress">
               <div id="firstSlide" class="step">
                   <div class="slide">
                       <p id="click">Test</p>
                       <p class="notes">
                         Notes for Slide 1
                       </p>
                   </div> 
               </div>
               <div id="SecondSlide" class="step" data-x="1000">
                   <div class="slide">
                       <p>Test2</p>
                       <div class="notes">
                        <p>Notes for Slide 2
                    </p></div>
                   </div> 
               </div>

        </div>
    
    
    
           <script language='javascript' src='js/impress.js/js/impress.js'></script>
           <script language='javascript'>
            //start up impress    
            impress().init();
           </script>
           <script language='javascript' src='js/remote.js'></script>
           <script language='javascript'>
               window.addEventListener("impress:stepenter", function(e){
                   message(popup, 'message' , document.URL);
                   console.log(e.srcElement.getElementsByClassName('notes').innerText);
               });
               var popup = openWindow('notes.html');
           </script>
    </body>
</html>
